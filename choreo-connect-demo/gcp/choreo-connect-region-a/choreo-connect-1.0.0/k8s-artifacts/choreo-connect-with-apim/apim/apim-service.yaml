apiVersion: v1
kind: Service
metadata:
  name: wso2apim
spec:
  type: ClusterIP
  # label keys and values that must match in order to receive traffic for this service
  selector:
    deployment: wso2apim
  ports:
    # ports that this service should serve on
    - name: pass-through-http
      port: 8280
      targetPort: 8280
    - name: pass-through-https
      port: 8243
      targetPort: 8243
    - name: servlet-http
      port: 9763
      targetPort: 9763
    - name: servlet-https
      port: 9443
      targetPort: 9443
    - name: jms-port
      port: 5672
      targetPort: 5672
    - name: binary-receiver
      port: 9611
      targetPort: 9611
    - name: binary-auth
      port: 9711
      targetPort: 9711
